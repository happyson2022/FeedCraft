# 1. 告诉工具使用 Gemini 的免费模型
providers:
  my_gemini:
    type: openai
    api_key: ${GEMINI_API_KEY}
    base_url: https://generativelanguage.googleapis.com/v1beta/openai/
    model: gemini-1.5-flash

# 2. 告诉 AI 怎么处理文章（翻译标题 + 总结内容）
prompts:
  title_and_summary: |
    你是一个专业的本地化新闻编辑。请阅读外文内容，并完成：
    1. 将【文章标题】翻译成自然流畅的简体中文。
    2. 为【文章内容】写一段 150 字左右的中文核心总结，提取最重要的观点。
    请直接输出以下JSON格式，不要包含 ```json 等任何标记，也不要有其他废话：
    {
      "title": "翻译后的中文标题",
      "content": "你总结的中文内容"
    }

# 3. 你想看的外文 RSS 链接放这里
feeds:
  - name: "科技新闻" 
    url: "https://techcrunch.com/feed/" # 替换成你要订阅的英文RSS地址
    provider: my_gemini 
    prompt: title_and_summary 
    fetch_full_text: true # 让AI抓取全文再总结，更准确
